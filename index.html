<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="" method="post" >

      <fieldset class="person_info info">
        <legend>Personal information</legend>

        <div class="pf_linc pf_linc1">
          <label>
            Surname: 
            <input type="text" name="Surname">
          </label>
        </div>
        
        <div class="pf_linc pf_linc2">
          <label>
            Name:
            <input type="text" name="name">
          </label>
        </div>

        <div class="pf_linc pf_linc3">
          <label>
            How old are You?: 
            <input 
            type="number" 
            name="age" 
            min="1" max="100"
            value="12"
            >
          </label>
        </div>

        <div class="pf_linc pf_linc4">
          <label>
            Full date of birth:
            <input type="date" name="date">
          </label>
        </div>

        <div class="pf_linc pf_linc5">
          <label>
            I accept the term of the agreement:
            <input type="checkbox" name="remember"> 
          </label>
        </div>

      </fieldset>

      <fieldset class="registration info">
        <legend>Registration</legend>

        <div class="reg_linc reg_linc1">
          <label>
            E-mail:
            <input 
            type="email" 
            name="email" 
            placeholder="email@example.com">
          </label>
        </div>

        <div class="reg_linc reg_linc2">
          <label>
          Pasword:
            <input type="password" name="password">
          </label>
        </div>
      </fieldset>

      <fieldset class="fact info">
        <legend>An interesting fact about you?</legend>

        <div class="fact fact1">
            Do you love cats?
          <label> 
            <input type="radio" name="text" value="yes">Yes
          </label>
          <label>
            <input type="radio" name="text" value="no">No
          </label>
        </div>

        <div class="fact fact2">
          <label>
            What is your favorite color?
            <input type="color" name="color">
          </label>
        </div>

        <div class="fact fact3">
          <label>
            What time do your go to bed?
            <input type="time" name="time">
          </label>
        </div>

        <div class="fact fact4">
          <label>
            What are your favorite brand of cars?
            <select name="cars">
              <option value="" selected disabled>Cars</option>
              <option value="BMV">BMV</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="fact fact5">
          <label>
            How do you rate our work?
            <input type="range" name="our_work"
            min="0" max="10" step="1" value="0">
          </label>
        </div>
      </fieldset>

      <fieldset class="dop_info info">

        <legend>Additional info:</legend>

        <div class="d_info d_info1">
          <label>
            Comments:
            <textarea name="Comments" cols="14"></textarea>
          </label>
        </div>

        <div class="d_info d_info2">
          Would you recommend us?
          <select name="recommend">
          <option value="BMV">yes</option>
          <option value="Audi">no</option>
        </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
  </body>
</html>
